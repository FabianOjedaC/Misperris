{% extends 'maqueta.html' %}
{% load staticfiles %}



{% block principal %}
<link rel="stylesheet" href="{% static 'css/formulario.css' %}">

<form class="formu" method="POST">
    
    <h1>Login Usuario</h1>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Ingresar" class="btn-enviar">
    <a href="/olvido/">Quieres recuperar tu password?</a>
    <p> -- OR -- </p>

    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '285164402116490',
            cookie     : true,
            xfbml      : true,
            version    : 'v3.2'
          });
            
          FB.AppEvents.logPageView();   
            
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
         
      </script>
    
    
      <div id="fb-root" align="center"></div>
      <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.2';
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      


      <div class="fb-login-button" data-max-rows="1" data-size="large" 
      data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true"
      data-use-continue-as="false" align="center"></div>

      

      
    


</form>
{% endblock %}
